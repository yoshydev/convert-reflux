appId: com.yoshydev.reflux-converter
productName: Reflux Converter
copyright: Copyright Â© 2025 Yoshihide Shiono
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - config.js
extraResources:
  - from: main/services
    to: services
    filter:
      - auth-page.html
      - auth-page-modern.html
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}-${version}-Setup.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  owner: yoshydev
  repo: convert-reflux
