<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            font-feature-settings: 'rlig' 1, 'calt' 1;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon {
            width: 88px;
            height: 88px;
            margin: 0 auto 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            animation: iconBounce 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
            position: relative;
        }

        @keyframes iconBounce {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .icon.cancelled {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
            line-height: 1.2;
            animation: textSlide 0.6s ease-out 0.3s both;
        }

        @keyframes textSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 12px;
            animation: textSlide 0.6s ease-out 0.4s both;
        }

        .instruction {
            margin-top: 32px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            font-size: 15px;
            color: #64748b;
            line-height: 1.5;
            border: 1px solid #e2e8f0;
            animation: textSlide 0.6s ease-out 0.5s both;
        }

        .close-btn {
            margin-top: 40px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            animation: textSlide 0.6s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .close-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .close-btn:hover::before {
            left: 100%;
        }

        .close-btn:active {
            transform: translateY(-1px);
        }

        .auto-close-info {
            margin-top: 24px;
            font-size: 14px;
            color: #9ca3af;
            animation: textSlide 0.6s ease-out 0.7s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #6b7280;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .icon {
                width: 72px;
                height: 72px;
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon {{ICON_CLASS}}">{{ICON}}</div>
        <h1>{{TITLE}}</h1>
        <p>{{MESSAGE}}</p>
        <div class="instruction">{{INSTRUCTION}}</div>
        <button class="close-btn" id="closeBtn">ウィンドウを閉じる</button>
        <div class="auto-close-info">
            <div class="spinner"></div>
            このウィンドウは5秒後に自動的に閉じます
        </div>
    </div>

    <script>
        // ボタンクリック時の処理
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.close();
        });

        // 5秒後に自動でウィンドウを閉じる
        setTimeout(function() {
            window.close();
        }, 5000);

        // ESCキーでウィンドウを閉じる
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>

</html>
