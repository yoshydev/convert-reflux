<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSV to CSV Converter</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📊 TSV to CSV Converter</h1>
      <p class="subtitle">TSVファイルをCSVに変換してGoogle Driveにアップロード</p>
    </header>

    <main>
      <!-- ステップ1: ファイル選択 -->
      <section class="card">
        <h2>ステップ1: TSVファイルを選択</h2>
        <button id="selectFile" class="btn btn-primary">📁 TSVファイルを選択</button>
        <div id="selectedFile" class="info-box"></div>
      </section>

      <!-- ステップ2: Google Drive設定 -->
      <section class="card">
        <h2>ステップ2: Google Drive 連携（オプション）</h2>
        <div id="buildConfigStatus" class="info-box" style="display: none;"></div>
        <div id="credentialsForm">
          <div class="form-group">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" placeholder="Google Cloud ConsoleのClient ID" />
          </div>
          <div class="form-group">
            <label for="clientSecret">Client Secret:</label>
            <input type="password" id="clientSecret" placeholder="Google Cloud ConsoleのClient Secret" />
          </div>
          <div class="info-box">
            <strong>📁 アップロード先:</strong> アプリが自動的に「Convert-Reflux」フォルダを作成します。
          </div>
          <div class="button-group">
            <button id="saveCredentialsBtn" class="btn btn-secondary">💾 認証情報を保存</button>
            <button id="authenticateBtn" class="btn btn-secondary">🔐 Google Drive 認証</button>
            <button id="clearCredentialsBtn" class="btn btn-warning">🗑️ 認証情報をクリア</button>
            <button id="resetFolderBtn" class="btn btn-warning">🔄 フォルダをリセット</button>
          </div>
        </div>
        <div id="authStatus" class="info-box"></div>
      </section>

      <!-- ステップ3: アップロード -->
      <section class="card">
        <h2>ステップ3: Google Driveにアップロード</h2>
        <p>アップロード時に自動的に「inf_score.csv」に変換されます</p>
        <button id="uploadBtn" class="btn btn-success" disabled>☁️ Google Driveにアップロード</button>
      </section>

      <!-- ステータス表示 -->
      <section class="card status-card">
        <h2>ステータス</h2>
        <div id="status" class="status-box">準備完了</div>
      </section>
    </main>

    <footer>
      <p>設定はlocalStorageに保存されます</p>
    </footer>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
