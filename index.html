<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSV to CSV Converter</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📊 TSV to CSV Converter</h1>
      <p class="subtitle">TSVファイルをCSVに変換してGoogle Driveにアップロード</p>
    </header>

    <main>
      <!-- Google Drive設定 -->
      <section class="card" id="authSection">
        <h2>Google Drive 連携（オプション）</h2>
        <button id="authenticateBtn" class="btn btn-secondary">🔐 Google Drive 認証</button>
        <button id="disconnectBtn" class="btn btn-warning" style="display: none;">🔓 連携解除</button>
        <div id="authStatus" class="info-box"></div>
      </section>

      <!-- ステップ1: ファイル選択 -->
      <section class="card">
        <h2>ステップ1: TSVファイルを選択</h2>
        <button id="selectFile" class="btn btn-primary">📁 TSVファイルを選択</button>
        <div id="selectedFile" class="info-box"></div>
      </section>

      <!-- ステップ2: アップロード -->
      <section class="card">
        <h2>ステップ2: Google Driveにアップロード</h2>
        <p>アップロード時に自動的に「inf_score.csv」に変換されます</p>
        <button id="uploadBtn" class="btn btn-success" disabled>☁️ Google Driveにアップロード</button>
      </section>

      <!-- ステータス表示 -->
      <section class="card status-card">
        <h2>ステータス</h2>
        <div id="status" class="status-box">準備完了</div>
      </section>
    </main>

    <footer>
      <p>設定はlocalStorageに保存されます</p>
    </footer>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
